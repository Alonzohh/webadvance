<body>
<h1>Basic Calcuator</h1>
<table border="1">
    <tr>
        <th colspan="3"><input type="text" id="resultt"></th>
        <td><button>Clear</button></td>
    </tr>
    <tr>
        <td><button onclick="display(7)">7</button></td>
        <td><button onclick="display(8)">8</button></td>
        <td><button onclick="display(9)">9</button></td>
        <td><button onclick="SetOperator(X)">X</button></td>
    </tr>
    <tr>
        <td><button onclick="display(4)">4</button></td>
        <td><button onclick="display(5)">5</button></td>
        <td><button onclick="display(6)">6</button></td>
        <td><button onclick="SetOperator(/)">/</button></td>
    </tr>
    <tr>
        <td><button onclick="(1)">1</button></td>
        <td><button onclick="(2)">2</button></td>
        <td><button onclick="(3)">3</button></td>
        <td><button onclick="SetOperator(+)">+</button></td>
    </tr>
    <tr>
        <td><button onclick="(0)">0</button></td>
        <td><button onclick="(.)">.</button></td>
        <td><button>=</button></td>
        <td><button>-</button></td>
    </tr>
</tab>
<script>
    let sodautien;
    let toantu;
    let sothuhai;
    
    let display = function(n){
        let result= document.getElementById("resultt");
        if(result.value == "+"||result.value == "-"||result.value == "X"||result.value == "/"){
            result.value ="";
        }    
        result.value +=n;
    }

    let SetOperator = function(n){
        let result = document.getElementById("resultt");
        sodautien = result.value;
        result.value = n;
        toantu = n;
    }
    
    let solve = function(n){
        let result= document.getElementById("resultt");
        sothuhai=result.value;
        let ketqua = 0;
        if (toantu == "+"){
            ketqua= sodautien + sothuhai;
        }
    }
</script>
